targetNamespace: rfe

buildConfig:
  name: rpm-builder
  image:
    name: quay.io/centos/centos
    tag: stream8
  output:
    imageName: rpm-builder
    tag: latest

buildTask:
  image:
    name: image-registry.openshift-image-registry.svc:5000/rfe/rpm-builder
    tag: latest

source:
  yggdrasil:
    branch: main
    repoURL: https://github.com/jakub-dzon/yggdrasil.git

  worker:
    branch: main
    repoURL: https://github.com/project-flotta/flotta-device-worker.git

  exporter:
    branch: main
    repoURL: https://github.com/project-flotta/prometheus-node_exporter-rpm.git     

  tools:
    branch: main
    repoURL: https://github.com/project-flotta/rfe-ansible-playbooks.git
